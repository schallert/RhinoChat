<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="placeholder.js"></script>
<script type="text/javascript" src="modal.js"></script>
<script type="text/javascript" src="sjcl.js"></script>
<script type="text/javascript" src="file.js"></script>
<script type="text/javascript" src="chat.js"></script>

</head>
<title>Rhino Chat</title>

<div id="chat">

	<h1> RhinoChat </h1> 

	<div id="prompt"> 
			Room name <br> <input type="text" id="roomname" name="roomname" /> <br><br>
			Nickname <br> <input type="text" id="nickname" name="nickname" /> <br><br>
			Password (optional) <br> <input type="password" id="password" name="password" /> <br><br>
			<center><input type="submit" OnClick="set_room(); set_pass(); set_nick(); $.modal.close();" value="Join" /></center>
	</div>

	<div id="transcript"></div>
	<div id="userlist"></div>
	
	<input type="text" id="message" name="message" placeholder="Enter Message Here"/>
	
	<div id="progressbar"><br></div>
	
</div>

<script>
	$("#message").keyup(function(event) {
		if(event.keyCode == 13) send_message();
	});
	inputPlaceholder(document.getElementById('message'), "#AAA")
</script>
</html>
